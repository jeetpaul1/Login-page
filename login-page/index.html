<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>

    <script src="https://kit.fontawesome.com/2a1a41b72b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<main class="main">
    <div class="ipl-img"> 
        <img src="/gradient-connection-background_52683-116380.avif" alt="">
    </div>

    <div class="side-img">
        <!-- <img src="/businessman-looking-at-security-icon-on-laptop-screen-protecting-personal-vector.jpg" alt=""> -->
         <video autoplay loop controls src="5 (online-video-cutter.com).mp4"></video>
    </div> 

    <div class="outer">

        <div class="logo anton">
            <label for="email"><h3 class="login_text">Login</h3></label>
            <i class="fa-solid fa-right-to-bracket"></i>
        </div>
        
        <form onsubmit="data()" action="/submitted.html" class="inner">

            <div class="elements">

            <label for="nm">Full Name :</label>
            <input type="nm" id="nm" placeholder="enter your full name" required >

          <div class="divsem"> 
            <label for="sem">Semester :</label>
            <select name="" id="sem" class="dd">
                <!-- <option value="" selected>choose an option</option> -->
                <option value="">1</option>
                <option value="">3</option>
                <option value="">6</option>
            </select>

            <label for="dept">Department:</label>
            <select name="" id="dept" class="dd">
                <!-- <option value="" selected>choose an option</option> -->
                <option value="">BBA</option>
                <option value="" >BCA</option>
                <option value="">BSC</option>
            </select>
        </div>
        

            <label for="email">Email-id :</label>
            <input type="email" id="email" placeholder="enter your email id" required >
            
            <label for="reg">Registration id:</label>
            <input type="text" id="reg" placeholder="enter your registration id" required >

            <input type="submit" class="submi" >
            </div>


        </form>
    </div>
</main>

<script src="log.js">

</script>

</body>
</html>
